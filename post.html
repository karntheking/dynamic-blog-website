<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="new-post.html">Create New Post</a></li>
            <li><a href="post.html">View/Edit Post</a></li>
        </ul>
    </nav>

    <div id="post-container">
        <h1 id="post-title"></h1>
        <p id="post-content"></p>
        <button id="edit-button">Edit Post</button>
        <form id="edit-form" style="display: none;">
            <div>
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" required>
            </div>
            <div>
                <label for="edit-content">Content:</label>
                <textarea id="edit-content" rows="5" required></textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
         <!-- Delete button -->
         <button id="delete-button" style="margin-top: 10px; color: red;">Delete Post</button>
    </div>

    <a href="index.html" class="back-button">Back to Homepage</a>
    <script src="scripts.js"></script>
</body>
</html>
